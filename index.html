<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Chunkz Weather</title>
</head>
<body>

    <div class="container">
        <div class="searchbar">
            <div class="input">
                <input type="text" class="search">
                <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

    
        <div class="main">
            <h2 class="location">Search location</h2>
            <p class="wDesc">Nothing</p>
            <div class="icon"><img src="https://openweathermap.org/img/wn/02d@2x.png" class="imgSrc"/></div>
            <h2 class="temp">0CÂ°</h2>
        </div>

        <div class="desc">
            <div class="box">
                <i class="fa-solid fa-cloud-rain"></i>
                <span class="precipitation">0 %</span>
                <p>Precipitation</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-droplet"></i>
                <span class="humidity">0 %</span>
                <p>Humidity</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-wind"></i>
                <span class="wind">0 km/h</span>
                <p>Wind</p>
            </div>
        </div>

        <p class="dev">Developed by: Angelito</p>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
